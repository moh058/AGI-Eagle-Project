name: AGI-Telegram-Build
on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: System Setup
        run: |
          sudo apt update
          sudo apt install -y build-essential git openjdk-17-jdk python3-dev zip unzip libncurses5 libstdc++6
          pip install --upgrade pip
          pip install "cython<3.0.0" buildozer kivy requests

      - name: Build APK
        id: build_step
        run: |
          rm -f buildozer.spec
          buildozer init
          # تعديل المواصفات لتتوافق مع معايير 2026
          sed -i 's/requirements = python3,kivy/requirements = python3,kivy,requests/' buildozer.spec
          sed -i 's/# android.accept_sdk_license = False/android.accept_sdk_license = True/' buildozer.spec
          sed -i 's/android.api = 31/android.api = 33/' buildozer.spec
          sed -i 's/android.minapi = 21/android.minapi = 24/' buildozer.spec
          sed -i 's/# android.ndk = 25b/android.ndk = 25c/' buildozer.spec
          # البدء بالبناء مع تسجيل اللحظات الأخيرة
          yes | buildozer -v android debug > build_log.txt 2>&1

      - name: Report Success to Telegram
        if: success()
        run: |
          APK_PATH=$(find bin/ -name "*.apk")
          curl -F "chat_id=${{ secrets.CHAT_ID }}" -F "document=@$APK_PATH" \
               -F "caption=✅ تم النصر! تطبيقك جاهز." \
               https://api.telegram.org/bot${{ secrets.BOT_TOKEN }}/sendDocument

      - name: Report Failure to Telegram
        if: failure()
        run: |
          # نظام التقارير النصية الفوري (لن يختفي ولن يتأخر)
          tail -n 40 build_log.txt > error_summary.txt
          ERROR_MSG=$(cat error_summary.txt)
          curl -X POST https://api.telegram.org/bot${{ secrets.BOT_TOKEN }}/sendMessage \
               -d "chat_id=${{ secrets.CHAT_ID }}" \
               -d "text=❌ فشل البناء! إليك سبب التوقف الحقيقي:
               
               $ERROR_MSG"
