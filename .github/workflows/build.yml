name: AGI-Telegram-Build
on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential git ffmpeg libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev zlib1g-dev openjdk-17-jdk
          pip install --upgrade pip
          pip install "cython<3.0.0" buildozer kivy requests

      - name: Build APK
        run: |
          rm -f buildozer.spec
          buildozer init
          sed -i 's/requirements = python3,kivy/requirements = python3,kivy,requests/' buildozer.spec
